<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-bind</title>
  </head>
  <div id="directives">
    <h1>Pesquise aqui: <a v-bind:href="google">‚ù§Ô∏è</a></h1>
    <h1>Ou aqui: <a :href="bing">üëç</a></h1>
    <p :[arg]="value">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam corrupti praesentium placeat modi, consequatur laborum omnis fugiat vitae minus eaque excepturi nobis illum distinctio, accusantium nemo iure tempora at debitis.</p>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#directives',
        data: {
          google: 'https://www.google.com',
          bing: 'https://www.bing.com',
          arg: 'title',
          value: 'Texto gerado aleatoriamente'
        },   
      })
    </script>
  </body>
</html>
