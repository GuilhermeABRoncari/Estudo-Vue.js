<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Cycle</title>
  </head>
  <div id="LifeCycle">
    <h1>{{ name }}</h1>
    <ul>
      <li v-for="state in states">{{state.sigla}} - {{state.nome}}</li>
    </ul>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#LifeCycle',
        data: {
          name: 'Guilherme',
          states: []
        },
        beforeCreate() {
          console.log('beforeCreate')
        },
        created() {
          console.log('created')
          fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
            .then(response => response.json().then(data => this.states = data))
            .catch(error => console.error('Error:', error))
        },
        beforeMount() {
          console.log('beforeMount')
        },
        mounted() {
          console.log('mounted')
        },
        beforeUpdate() {
          console.log('beforeUpdate')
        },
        updated() {
          console.log('updated')
        },
        beforeDestroy() {
          console.log('beforeDestroy')
        },
        destroyed() {
          console.log('destroyed')
        }
      })
    </script>
  </body>
</html>
