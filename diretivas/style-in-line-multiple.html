<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - multiplos valores</title>
  </head>
  <div id="styles">

    <div :style="{display: displayStyle}">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus eligendi, ratione est harum omnis aperiam sapiente, numquam aliquam accusantium atque exercitationem consequuntur dolores voluptates, saepe nobis quae debitis repellat! Vero.
    </div>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#styles',
        data: {
          displayStyle: ['-webkit-box', '-moz-blox-flex', '-ms-flexbox']
        },
      })
    </script>
  </body>
</html>
