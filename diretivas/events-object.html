<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Objeto do evento</title>
  </head>
  <div id="events">

    <button @click="call($event)">Clique aqui</button>
    <hr>
    <a href="https://www.google.com" @click="call($event)">Google</a>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#events',
        data: {
          
        },
        methods: {
          call(event) {
            event.preventDefault()
            console.log(event)
          }
        }
      })
    </script>
  </body>
</html>
