<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos</title>
  </head>
  <div id="methods">
    <h1>{{message}}</h1>
    <input type="text" placeholder="Digite uma nova mensagem" v-on:blur="replaceMessage($event.target.value)"/>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#methods',
        data: {
          message: 'Aula sobre methods em Vue.js'
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message.split('').reverse().join('')
          },
          replaceMessage(message) {
            this.message = message
          }
        }
      })
    </script>
  </body>
</html>
