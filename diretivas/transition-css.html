<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      .first-enter-active {
        transition: opacity 0.5s ease;
      }
      .first-leave-active {
        transition: opacity 0.5s ease-out;
      }
      .first-enter, .first-leave-to {
        opacity: 0;
      }

      .second-enter-active {
        transition: all 0.3s linear;
      }
      .second-leave-active {
        transition: all 0.5s linear;
      }
      .second-enter, .second-leave-to {
        opacity: 0;
      }
    </style>
  </head>
  <div id="transitions">

    <transition name="first">
      <h2 v-if="show">Treinamentos</h2>
    </transition>

    <hr>

    <transition name="second">
      <div v-if="showText">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet veritatis porro incidunt temporibus dolorem aspernatur iure labore architecto voluptates! Expedita, dolore totam. Mollitia optio in aliquam ratione recusandae error est.</div>
    </transition>

    <button @click="showText = !showText">Clique aqui!</button>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#transitions',
        data: {
          show: true,
          showText: false
        },
      })
    </script>
  </body>
</html>
