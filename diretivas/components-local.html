<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componentes - Local</title>
</head>

<div id="Components">
  <text-render text="Prop passada no componente" title="Componente Vue"></text-render>

  <hr>

  <list></list>

</div>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    Vue.component('text-render', {
      props: ['text', 'title'],
      template: `
        <div>
          <h1>{{ title }}</h1>
          <p>{{ text }}</p>
        </div>
      `
    })

    let listItemComponent = {
      props: ['name'],
      template: `
        <li>{{ name }}</li>
      `,
    }

    let listComponent = {
      template: `
        <ul>
          <list-item v-for="person in names" :name="person"></list-item>
        </ul>
      `,
      data: function () {
        return {
          names: ['João', 'Maria', 'José']
        }
      },
      components: {
        listItem: listItemComponent
      }
    }

    let app = new Vue({
      el: '#Components',
      data: {

      },
      components: {
        'list': listComponent
      }
    })
  </script>
</body>

</html>
