<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos com classes - objetos</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <style>
      .logged {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <div id="styles">

    <h1 :class="{logged : isLogged}">Seja bem vindo!</h1>

    <hr>

    <h3 :class="classMessage">{{ message }}</h3>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#styles',
        data: {
          isLogged: false,
          error: false
        },
        computed: {
          message() {
            return (!this.error) ? 'Está tudo dentro dos conformes.' : 'Algo de errado não está certo.'
          },
          classMessage() {
            return (!this.error) ? 'alert-success' : 'alert-danger'
          }
        }
      })
    </script>
  </body>
</html>
