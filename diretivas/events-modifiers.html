<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Modificadores</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  </head>
  <div id="events">

    <div class="container">
      <form class="form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" name="username" placeholder="Digite seu nome" />
                </div>
            </div>
            <div class="col">
              <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" class="form-control" name="email" placeholder="Digite seu email" />
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Digite sua mensagem</label>
          <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn btn-primary" @click.prevent="send($event)">Enviar o formulario</button>
        </div>
    </form>
    <hr>
    <a href="https://www.alura.com.br" @click.prevent.once="alert('Opa!')">Hcode Treinamentos</a>
    </div>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#events',
        data: {
          
        },
        methods: {
          send(e) {
            let form = e.target.form
            let data = new FormData(form)
            for (let value of data.entries()) {
              console.log(`${value[0]}: ${value[1]}`)
            }
          },
          alert(message) {
            window.alert(message)
          }
        }
      })
    </script>
  </body>
</html>
