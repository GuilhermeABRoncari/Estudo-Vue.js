<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
  </head>
  <div id="events">

    <button @click="alert('Hello World')">Clique aqui</button>
    <hr>
    <button @dblclick="add">Contador</button>
    <p>{{ counter }}</p>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#events',
        data: {
          counter: 0
        },
        methods: {
          alert(message) {
            alert(message)
          },
          add() {
            this.counter+=2
          }
        }
      })
    </script>
  </body>
</html>
