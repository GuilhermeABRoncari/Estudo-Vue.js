<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com JavaScript</title>
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css" />
  </head>
  <div id="animations">

    <transition 
      @before-enter="beforeEnter"
      @enter="enter"
      @after-enter="afterEnter"
      @enter-cancelled="enterCancelled"

      @before-leave="beforeLeave"
      @leave="leave"
      @after-leave="afterLeave"
      @leave-cancelled="leaveCancelled"
    >
      <h1 v-if="show">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus, quae laudantium esse officia laborum iste ut atque tenetur sequi cupiditate est quasi adipisci velit. Autem minus praesentium maxime animi voluptate?</h1>
    </transition>

    <button @click="show = !show">OK</button>

  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#animations',
        data: {
          show: true,
        },
        methods: {
          beforeEnter() {
            console.log('beforeEnter')
          },
          enter() {
            console.log('enter')
          },
          afterEnter(element) {
            console.log('afterEnter', element)
            document.querySelector('h1').style.backgroundColor = '#999'
            document.querySelector('h1').style.color = 'red'
          },
          enterCancelled() {
            console.log('enterCancelled')
          },
          beforeLeave() {
            console.log('beforeLeave')
          },
          leave() {
            console.log('leave')
          },
          afterLeave() {
            console.log('afterLeave')
            alert('O elemento está oculto')
          },
          leaveCancelled() {
            console.log('leaveCancelled')
          }
        }
      })
    </script>
  </body>
</html>
