<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos multiplos</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<div id="events">

  <div class="container">
    <h1>Curso Vue</h1>
    <div :style="{backgroundColor: background, width: '200px', height: '200px'}"
      v-on="{mouseenter: changeColor, mouseout: changeColor}"></div>
  </div>

</div>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#events',
      data: {
        background: 'blue'
      },
      methods: {
        changeColor() {
          this.background = this.background === 'blue' ? 'red' : 'blue'
        }
      }
    })
  </script>
</body>

</html>
