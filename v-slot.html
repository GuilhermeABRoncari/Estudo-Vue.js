<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-slot</title>
  </head>
  <div id="directives">
    <text-component>
      <template v-slot:header>
        <h2>Esse é o cabeçalho da pagina</h2>
      </template>
      <template v-slot:paragrafo>
        Guilherme
      </template>
    </text-component>
    <text-component>
      Ranny
    </text-component>
    <text-component>
      Maria
    </text-component>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      Vue.component('text-component', {
        template: `
          <div>
            <header>
              <slot name="header"></slot>
            </header>
            <p>
              <slot name="paragrafo"></slot>
            </p>
          </div>
        `
      })
      let app = new Vue({
        el: '#directives',
        data: {
          
        },
      })
    </script>
  </body>
</html>
