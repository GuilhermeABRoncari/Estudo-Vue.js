<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-text</title>
  </head>
  <div id="directives">
    <h1 v-text="message"></h1>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: '#directives',
        data: {
          message: 'Mensagem exibida atraves da propriedade v-text'
        },
      })
    </script>
  </body>
</html>
